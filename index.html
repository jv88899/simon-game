<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/simonstyle.css">
</head>

<body>
    <div class="container">
        <div class="background">
            <div class="squares">
                <div class="square green" id="green"></div>
                <div class="square red" id="red"></div>
                <div class="square yellow" id="yellow"></div>
                <div class="square blue" id="blue"></div>
            </div>
            <div class="center">
                <h1>Simon</h1>
                <div class="center-column count">
                    <h2 class="score-tracker">0</h2>
                    <p>Round</p>
                </div>
                <div class="center-column start">
                    <button class="start-button"></button>
                    <p>Start</p>
                </div>
                <div class="center-column strict">
                    <div class="strict-indicator"></div>
                    <button class="strict-button"></button>
                    <p>Strict</p>
                </div>
                <div class="off-on">
                    <p>Off</p>
                    <label class="switch">
                        <input id="check" type="checkbox">
                        <div class="slider"></div>
                    </label>
                    <p>On</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/simonscript.js"></script>
</body>

</html>
